<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">

    <div class="adjustedWidth">
        <h1>Nature</h1>
        <section id="turnOverview">
            <img class="showCurrentPlayer" src="./assets/img/fire.png" alt="flame">
            <img class="showCurrentPlayer" src="./assets/img/plant.png" alt="leef">
            <img class="showCurrentPlayer" src="./assets/img/water.png" alt="waterdrop">
        </section>
        <section id="content">
            <!-- Gamefield -->
        </section>
        <button>New Game</button>
    </div>

<script src="script.js"></script>
</body>
</html>
